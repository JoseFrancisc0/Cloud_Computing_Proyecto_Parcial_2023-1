<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location List</title>
    <link rel="stylesheet" href="http://proyecto-car-rental.s3.amazonaws.com/static/css/location-list.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">
        <h1>KUCHAU</h1>
      </div>
      <div class="header-nav">
        <a href="http://proyecto-car-rental.s3.amazonaws.com/index.html">Welcome</a>
        <a href="http://proyecto-car-rental.s3.amazonaws.com/templates/car-list.html">Cars</a>
        <a href="http://proyecto-car-rental.s3.amazonaws.com/templates/location-list.html">Locations</a>
        <div class="header-divider"></div>
        <a href="http://proyecto-car-rental.s3.amazonaws.com/templates/rent-now.html" class="header-rent-btn">Rent Now</a>
      </div>
    </div>

    <header>
      <h1>Location List</h1>
      <form id="search-form">
        <label for="address-input">Address:</label>
        <input type="text" id="address-input" placeholder="e.g. My House">
        <label for="district-input">District:</label>
        <input type="text" id="district-input" placeholder="e.g. Lima">
        <button type="submit">Search</button>
      </form>
    </header>
    <main id="location-container"></main>
    <script src="http://proyecto-car-rental.s3.amazonaws.com/static/js/location-list.js"></script>
  </body>
</html>
