
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location List</title>
    <link rel="stylesheet" href="../static/css/location-list.css">
  </head>
  <body>
    <header>
      <h1>Location List</h1>
      <form id="search-form">
        <label for="address-input">Address:</label>
        <input type="text" id="address-input" placeholder="e.g. My House">
        <label for="district-input">District:</label>
        <input type="text" id="district-input" placeholder="e.g. Lima">
        <button type="submit">Search</button>
      </form>
    </header>
    <main id="location-container"></main>
    <script src="../static/js/location-list.js"></script>
  </body>
</html>
