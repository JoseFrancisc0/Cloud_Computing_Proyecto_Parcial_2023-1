<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Create User</title>
  </head>
  <body>
    <div>
      <h1>Create User</h1>
      <form id="create-user-form">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" maxlength="8" required>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>

        <button type="submit" id="create-user-button" disabled>Create User</button>
      </form>
    </div>

    <div id="car-selection-form" style="display:none">
      <h1>Select a Car</h1>
      <form id="select-car-form">
        <label for="car">Car:</label>
        <select id="car" name="car">
          <option value="sedan">Sedan</option>
          <option value="suv">SUV</option>
          <option value="sports">Sports Car</option>
        </select>

        <button type="submit" id="select-car-button">Select Car</button>
      </form>
    </div>

    <script src="../static/js/rent-now.js"></script>
  </body>
</html>
